<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
      <h4>Shipping address</h4>
      <button class="btn btn-outline-success mb-3"
          (click)="saveUserAddress()"
          [disabled]="!checkoutForm.get('addressForm')?.valid ||
              !checkoutForm.get('addressForm')?.dirty"
      >
          Save as default address
      </button>
  </div>
  <div class="row" formGroupName="addressForm">
      <div class="form-group col-6">
        <div class="form-floating mb-3">
          <input type="text"
          formControlName="firstName"
          class="form-control"
          id="floatingFirstName"
          >
          <label for="floatingFirstName">First Name</label>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="text"
        formControlName="lastName"
        class="form-control"
        id="floatingLastName"
        >
        <label for="floatingLastName">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text"
        formControlName="street"
        class="form-control"
        id="floatingStreet"
        >
        <label for="floatingStreet">Street</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text"
        formControlName="city"
        class="form-control"
        id="floatingCity"
        >
        <label for="floatingCity">City</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text"
        formControlName="state"
        class="form-control"
        id="floatingState"
        >
        <label for="floatingState">State</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text"
        formControlName="zipCode"
        class="form-control"
        id="floatingZipCode"
        >
        <label for="floatingZipCode">ZipCode</label>
      </div>
  </div>
</div>


<div class="d-flex justify-content-between flex-row mb-5">
  <button class="btn btn-outline-primary" routerLink="/basket">
      <i class="fa fa-angle-left"></i> Back to basket
  </button>
  <button [disabled]="checkoutForm?.get('addressForm')?.invalid" class="btn btn-primary" cdkStepperNext>
      Go to Delivery <i class="fa fa-angle-right"></i>
  </button>
</div>
